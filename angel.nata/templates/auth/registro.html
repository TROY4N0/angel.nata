<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
    <main>
        <div class="container">
            <p class="volver"><a href="/">← Inicio</a></p>
            <center><img width="100px" height="100px" src="https://theserialbinger.com/wp-content/uploads/2022/08/sung-jinwoo-Solo-Leveling-PFP-1.jpg" alt=""></center>
            <form action="/registro" method="post">
                <label for="name">Nombre</label>
                <input type="text" name="username" id="name" placeholder="Nombre">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="Correo Electrónico">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="submit" value="Registrarse">
            </form>
            <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
        </div>
    </main>
</body>

</html>
